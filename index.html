<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC&family=Trochut&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Photo Gallery</h1>
    <div class="lightbox">
      <div class="left-arrow"></div>
      <img id="lightbox-photo"></img>
      <div class="right-arrow"></div>
    </div>
    <div class="photo-grid">
      <div class="photo"><img src="images/wolf.jpg" alt="wolf" /></div>
      <div class="photo"><img src="images/forest.jpg" alt="forest" /></div>
      <div class="photo"><img src="images/hills.jpg" alt="hills" /></div>
      <div class="photo"><img src="images/lake.jpg" alt="lake" /></div>
      <div class="photo"><img src="images/mountain.jpg" alt="mountain" /></div>
      <div class="photo"><img src="images/northern-lights.jpg" alt="northern lights" /></div>
      <div class="photo"><img src="images/river.jpg" alt="river" /></div>
      <div class="photo"><img src="images/waterfall.jpg" alt="waterfall" /></div>
      <div class="photo"><img src="images/autumn.jpg" alt="autumn" /></div>
      <div class="photo"><img src="images/mushroom.jpg" alt="mushroom" /></div>
      <div class="photo"><img src="images/volcano.jpg" alt="volcano" /></div>
      <div class="photo"><img src="images/frog.jpg" alt="frog" /></div>
      <div class="photo"><img src="images/snow.jpg" alt="snow" /></div>
      <div class="photo"><img src="images/sunset.jpg" alt="sunset" /></div>
      <div class="photo"><img src="images/trees.jpg" alt="trees" /></div>
      <div class="photo"><img src="images/sunrise.jpg" alt="sunrise" /></div>
      <div class="photo"><img src="images/stars.jpg" alt="stars" /></div>
      <div class="photo"><img src="images/chameleon.jpg" alt="chameleon" /></div>
      <div class="photo"><img src="images/lightning.jpg" alt="lightning" /></div>
      <div class="photo"><img src="images/eagle.jpg" alt="eagle" /></div>
    </div>
  </body>
</html>
